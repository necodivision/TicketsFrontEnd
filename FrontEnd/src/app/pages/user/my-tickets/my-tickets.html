<div class="tickets-wrapper">

  <div class="ticket-card">

    <!-- HEADER -->
    <div class="card-header tickets-header">
      <button class="back-btn" (click)="backToPanel()">‚Üê Volver</button>
      <span>Mis Tickets</span>
    </div>

    <!-- FILTROS -->
    <div class="filters">
      <select [(ngModel)]="filterStatus" (change)="applyFilter()">
        <option value="Todos">Todos</option>
        <option value="Abierto">Abiertos</option>
        <option value="En proceso">En proceso</option>
        <option value="Resuelto">Resueltos</option>
      </select>
    </div>

    <!-- CUERPO -->
    <div class="card-body">

      <div class="total">
        Mostrando: <strong>{{ filteredTickets.length }}</strong> de {{ tickets.length }}
      </div>

      <div class="list">
        
        <div class="ticket"
             *ngFor="let t of paginatedTickets">

          <!-- IZQUIERDA -->
          <div class="left">
            <div class="icon">üé´</div>

            <div>
              <div class="id-title">
                <strong>{{ t.asunto }}</strong>
              </div>

              <div class="sub">
                Estado:
                <span 
                  class="estado"
                  [ngClass]="{
                    'abierto': t.status === 'Abierto',
                    'proceso': t.status === 'En proceso',
                    'resuelto': t.status === 'Resuelto'
                  }">
                  {{ t.status }}
                </span>
              </div>

              <div class="fecha">
                Fecha: {{ t.date }}
              </div>
            </div>
          </div>

          <!-- DERECHA -->
          <div class="right">
            <button class="btn-ver" (click)="openTicket(t)">
              Ver ticket
            </button>
          </div>

        </div>

      </div>

      <!-- PAGINACI√ìN -->
      <div class="pagination" *ngIf="totalPages > 1">
        <button (click)="prevPage()" [disabled]="currentPage === 1">Anterior</button>
        
        <span>P√°gina {{ currentPage }} de {{ totalPages }}</span>

        <button (click)="nextPage()" [disabled]="currentPage === totalPages">Siguiente</button>
      </div>

    </div>
  </div>

</div>
