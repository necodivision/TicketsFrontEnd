<div class="tickets-wrapper">

  <div class="ticket-card">
    <div class="card-header tickets-header">
      <button class="back-btn" (click)="backToPanel()">â† Volver</button>
      <span>Mis Tickets</span>
    </div>

    <div class="filters">
      <select [(ngModel)]="filterStatus" (change)="applyFilter()">
        <option value="Todos">Todos</option>
        <option value="Abierto">Abiertos</option>
        <option value="En proceso">En proceso</option>
        <option value="Resuelto">Resueltos</option>
      </select>
    </div>

    <div class="card-body">
      <div class="total">
        Mostrando <strong>{{ filteredTickets.length }}</strong> de {{ tickets.length }}
      </div>

      <div class="list">
        <div class="ticket" *ngFor="let t of paginatedTickets">
          <div class="left">
            <div class="icon">ğŸ«</div>
            <div>
              <div class="id-title"><strong>{{ t.asunto }}</strong></div>
              <div class="sub">
                Estado: <span [ngClass]="{
                  'abierto': t.status==='Abierto',
                  'proceso': t.status==='En proceso',
                  'resuelto': t.status==='Resuelto'
                }">{{ t.status }}</span>
              </div>
              <div class="fecha">Fecha: {{ t.date || 'Sin fecha' }}</div>
            </div>
          </div>
          <div class="right">
            <button class="btn-ver" (click)="openTicket(t)">Ver ticket</button>
          </div>
        </div>
      </div>

      <div class="pagination" *ngIf="totalPages > 1">
        <button (click)="prevPage()" [disabled]="currentPage === 1">Anterior</button>
        <span>PÃ¡gina {{ currentPage }} de {{ totalPages }}</span>
        <button (click)="nextPage()" [disabled]="currentPage === totalPages">Siguiente</button>
      </div>
    </div>
  </div>
</div>
