<div class="panel-wrapper">

  <div class="topbar">
    <div class="logo">Panel de Usuario</div>
    <div class="avatar-box">
      <img src="https://i.pinimg.com/1200x/89/fb/cd/89fbcd11c3edb7ba3c736ba112cc6811.jpg" alt="Avatar">
      <span class="username">Usuario</span>
    </div>
  </div>

  <div class="panel-content">

    <div class="actions">
      <button class="btn" (click)="goToTickets()">üìÑ Ver Tickets</button>
      <button class="btn logout" (click)="logout()">‚õî Cerrar Sesi√≥n</button>
    </div>

    <div class="ticket-card">
      <div class="card-header">Crear nuevo Ticket</div>
      <div class="card-body">
        <form [formGroup]="ticketForm" (ngSubmit)="submitTicket()">

          <label for="asunto">Asunto</label>
          <input id="asunto" type="text" formControlName="asunto" placeholder="Ej: Error en mi cuenta">
          <div class="error" *ngIf="ticketForm.get('asunto')?.invalid && (ticketForm.get('asunto')?.touched || ticketForm.get('asunto')?.dirty)">
            El asunto es obligatorio
          </div>

          <label for="descripcion">Descripci√≥n</label>
          <textarea id="descripcion" rows="5" formControlName="descripcion" placeholder="Describe tu situaci√≥n..."></textarea>
          <div class="error" *ngIf="ticketForm.get('descripcion')?.invalid && (ticketForm.get('descripcion')?.touched || ticketForm.get('descripcion')?.dirty)">
            La descripci√≥n es obligatoria
          </div>

          <label for="author">Nombre</label>
          <input id="author" type="text" formControlName="author" placeholder="Tu nombre">
          <div class="error" *ngIf="ticketForm.get('author')?.invalid && (ticketForm.get('author')?.touched || ticketForm.get('author')?.dirty)">
            El nombre es obligatorio
          </div>

          <label for="telefono">Tel√©fono</label>
          <input id="telefono" type="tel" formControlName="telefono" placeholder="+56 9 1234 5678">

          <label for="ubicacion">Ubicaci√≥n</label>
          <select id="ubicacion" formControlName="ubicacion">
            <option value="">Selecciona una opci√≥n</option>
            <option value="Placeholder 1">Placeholder 1</option>
            <option value="Placeholder 2">Placeholder 2</option>
          </select>

          <button class="btn submit" type="submit" [disabled]="ticketForm.invalid">
            Enviar Ticket
          </button>

        </form>
      </div>
    </div>

  </div>
</div>
