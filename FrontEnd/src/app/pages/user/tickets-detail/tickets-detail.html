<div class="ticket-detail-wrapper">
  <button class="back-btn" (click)="back()">← Volver</button>

  <div *ngIf="ticket" class="ticket-card">
    <h2>{{ ticket.asunto }}</h2>
    <p><strong>Autor:</strong> {{ ticket.author }}</p>
    <p><strong>Descripción:</strong> {{ ticket.descripcion }}</p>
    <p><strong>Teléfono:</strong> {{ ticket.telefono || 'Sin teléfono' }}</p>
    <p><strong>Ubicación:</strong> {{ ticket.ubicacion || 'Sin ubicación' }}</p>
    <p><strong>Estado:</strong> {{ ticket.status || 'Abierto' }}</p>
    <p><strong>Fecha:</strong> {{ ticket.date || 'Sin fecha' }}</p>
  </div>
</div>
